<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plugins Example</title>

    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <style media="screen">
      img{
        width: 200px;
      }

    </style>


  </head>
  <body>

    <a data-fancybox="gallery" href="https://farm1.staticflickr.com/39/121788333_bcd05438ac.jpg"><img src="https://farm1.staticflickr.com/39/121788333_bcd05438ac.jpg"></a>
    <a data-fancybox="gallery" href="https://live.staticflickr.com/3200/2760142631_2f2fb97bca_b.jpg"><img src="https://live.staticflickr.com/3200/2760142631_2f2fb97bca_b.jpg"></a>





    <!-- //Step 1: add jquery// -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <!-- //Step2: add jquery plugin script// -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />



  </body>
</html>
